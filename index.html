<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator App</title>

    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">

        <div class="result">
            <div class="result-num"></div>
        </div>

        <div class="numbers">
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="del">DEL</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="ops">+</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="ops">-</div>
            </div>
            <div class="row">
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="ops">/</div>
                <div class="ops">*</div>
            </div>

            <div class="row lastRow">
                <div class="reset">RESET</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>

</body>
</html>
